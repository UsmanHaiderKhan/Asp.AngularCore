<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Core App</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h2>Product Summery List</h2>
    </div>
    <div class="product-card">
        <img src="Img/Ars.PNG" />
        <h4>Cars</h4>
        <ul class="product-info">
            <li>Price:400000/-Rs</li>
            <li>Brand:Ferari</li>
            <li>Description:Luxsury Cars</li>
        </ul>
        <button type="button" id="buybtn">Buy</button>
    </div>
    <div>
        <form id="theForm">
            <div>
                <label for="exampleInputEmail">Email address</label><br />
                <input type="email" id="exampleInputEmail" placeholder="Enter email">
            </div>
            <div>
                <label for="exampleInputEmail">Subject</label><br />
                <input type="text" id="exampleInputEmail" placeholder="Enter Subject">
            </div>
            <div>
                <label for="exampleInputEmail">Phone No</label><br />
                <input type="email" id="exampleInputEmail" placeholder="Enter Phone No">
            </div>
            <div>
                <label for="exampleInputEmail">Message</label><br />
                <textarea rows="5" id="exampleInputEmail"></textarea>
            </div><br />
            <button type="submit" class="btn btn-default btn-df">Submit</button>
        </form>
    </div>
    <script src="js/ProjectScript.js"></script>
</body>
</html>
